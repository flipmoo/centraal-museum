<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#e6f7ff"/>
  
  <!-- Mondriaan-achtige compositie -->
  <rect x="50" y="50" width="400" height="200" fill="#ffffff" stroke="#000000" stroke-width="4"/>
  <line x1="150" y1="50" x2="150" y2="250" stroke="#000000" stroke-width="4"/>
  <line x1="300" y1="50" x2="300" y2="250" stroke="#000000" stroke-width="4"/>
  <line x1="50" y1="150" x2="450" y2="150" stroke="#000000" stroke-width="4"/>
  <rect x="50" y="50" width="100" height="100" fill="#0000ff"/>
  <rect x="300" y="150" width="150" height="100" fill="#ffed00"/>
  
  <text x="50%" y="280" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">
    Abstractie in Blauw (1935)
  </text>
  <text x="50%" y="310" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Piet Mondriaan
  </text>
</svg> 